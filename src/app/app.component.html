<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side" color="accent">
    <div class="logo-container">
      Logo Platzhalter
    </div>
    <div class="navigation-links">
      <a mat-button routerLink="/dashboard" (click)="drawer.close()">
        <mat-icon>fact_check</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/user" (click)="drawer.close()">
        <mat-icon>perm_identity</mat-icon>
        User
      </a>
      <a mat-button routerLink="/settings" (click)="drawer.close()">
        <mat-icon>settings</mat-icon>
        Settings
      </a>
    </div>
  </mat-drawer>

  <div class="exemple-sidenav-content">
    <mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
      <span class="mat-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  
    <router-outlet></router-outlet>
  </div> 
</mat-drawer-container>
