<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side" color="accent">
    <div class="logo-container">
      <img src="assets/img/Logo_inverted.jpg" alt="Logo" class="logo-image">
    </div>
    <div class="navigation-links">
      <a mat-button routerLink="/dashboard">
        <mat-icon>fact_check</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/user">
        <mat-icon>perm_identity</mat-icon>
        User
      </a>
    </div>
  </mat-drawer>

  <div class="exemple-sidenav-content">
    <mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
      <span class="mat-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
  </div> 
</mat-drawer-container>
